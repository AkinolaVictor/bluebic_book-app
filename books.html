<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible"
              content="ie=edge">
        <link rel="shortcut icon"
              href="img/read_books.png"
              type="image/x-icon">
        <link rel="stylesheet"
              href="css/styles.css">
        <title>BOOK APP</title>
    </head>

    <body>
        <div id="wrapper">
            <header>
                <div class="status_bar">
                    <div class="time">
                        <img src="img/time.svg"
                             alt="time">
                    </div>
                    <div class="bar">
                        <img src="img/mobile_signal.svg"
                             alt="mobile signal">
                        <img src="img/wifi.svg"
                             alt="wifi">
                        <img src="img/battery.svg"
                             alt="battery">
                    </div>
                </div>
                <h1>My Book List</h1>
                <form action="">
                    <img src="img/search.svg"
                         alt="search icon">
                    <input type="text"
                           placeholder="Search book"
                           class="search">
                </form>
            </header>
            <main>
                <h2>BOOKS REVIEWED BY YOU</h2>
                <div class="books">
                    <div class="book">
                        <img src="img/remote.svg"
                             alt="remote">
                        <div class="details">
                            <hgroup>
                                <h3>Remote: Office Not Required</h3>
                                <h4>Jason Fried</h4>
                                <br>
                            </hgroup>
                            <img src="img/star_rating.svg"
                                 alt="star rating">
                        </div>
                    </div>
                    <div class="book">
                        <img src="img/papillon.svg"
                             alt="papillon">
                        <div class="details">
                            <hgroup>
                                <h3>Papillon</h3>
                                <h4>Henri Charriere</h4>
                            </hgroup>
                            <img src="img/star_rating.svg"
                                 alt="star rating">
                        </div>
                    </div>
                    <div class="book">
                        <img src="img/dark_tower.svg"
                             alt="dark tower">
                        <div class="details">
                            <hgroup>
                                <h3>The Dark Tower:<br>The Gunslinger</h3>
                                <h4>Stephen King</h4>
                            </hgroup>
                            <img src="img/star_rating.svg"
                                 alt="star rating">
                        </div>
                    </div>
                </div>
                <a class="add_review"
                   href="add_review.html"
                   type="button">ADD BOOK REVIEW</a>
            </main>
            <footer>
                    <a href="index.html"><img src="img/home.svg"
                             alt="home icon"></a>
                    <a href="#"><img src="img/my_books.svg"
                             alt="books"></a>
                    <a href="add_review.html"><img src="img/add_review_icon.svg"
                             alt="add review"
                             style="color: black;">
                    </a>
                    <a href="greeting.html">
                        <div class="notify">
                            <img src="img/notifications.svg"
                                 alt="notifications">
                            <h6>Notifications</h6>
                        </div>
                    </a>
            </footer>
            <img class="home_icon" src="img/home_icon.svg" alt="">
        </div>
        <!--Nice work bro-->
    </body>
    

</html>
