<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="img/read_books.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>BOOK APP</title>
  </head>

  <body>
    <div id="wrapper">
      <img class="welcome_gradient" src="img/welcome_top_gradient.svg" alt="" />
      <div class="merge_svg sign">
        <img class="center adjust" src="img/add_bulb.svg" alt="" />
        <img class="big_bulb" src="img/bulb.svg" alt="" />
      </div>
      <div class="centered">
        <h1>Welcome!</h1>
        <p>
          Create your account to get started. After that, you can share books
          and make friends.
        </p>
      </div>
      <div class="form">
        <img src="img/email_gradient.svg" alt="" />
        <div class="email">
          <label for="email">Email</label><br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="ducawizard@gmail.com"
          />
          <img class="first" src="img/last_border_green.svg" alt="" />
        </div>
        <div class="password">
          <label for="password">PASSWORD</label><br />
          <input
            type="password"
            name="password"
            id="password"
            value="password"
          />
          <a href="#"><img src="img/show_password.svg" alt=""/></a>

          <img class="second" src="img/last_border_green.svg" alt="" />
        </div>
        <div class="confirm_password">
          <label for="confirm_password">TYPE PASSWORD AGAIN</label><br />
          <input
            type="password"
            name="confirm_password"
            id="confirm_password"
            value="password"
          />
          <a href="#"><img src="img/show_password.svg" alt=""/></a>

          <img class="last" src="img/last_border.svg" alt="" />
        </div>
        <main>
          <a class="add_review sign_up" href="add_review.html" type="button"
            >SIGN UP</a
          >
          <h4 class="sign_in">
            Already have an account? <a href="books.html">Login</a>
          </h4>
        </main>
      </div>
      <img class="home_icon" src="img/home_icon.svg" alt="" />
    </div>
  </body>
</html>
